<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To - Do 🐴</title>
</head>
<body>
    <div class="cointaner">
        <div class="row">
            <p class = "text-center" style = "font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Mariana Berenice Martínez Gutiérrez</p>
            <p class = "text-center">Aplicaciones de Internet</p>
            <p class = "text-center">División de Ingenierías - Irapuato Salamanca</p>
        </div>
        <div class="row">
            <h1 class="my-5 text-center">To Do🥺</h1>
        </div>
        <form id="formulario">
            <input type="text"
                    name="task"
                    placeholder="Task"
                    class="form-control my-2"
            >
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Save 📼</button>
            </div>
        </form>
        <hr>
        <div id="lista-tareas" class="mt-2">
            <div class="alert alert-dark">
                No task pending ⏰
            </div>
        </div>
    </div>

    <template id="template">
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
            <p class="m-0">Tarea #1</p>
            <h3 class="m-0">
                <i class="fa-solid fa-circle-check text-success" role="button"></i>
                <i class="fa-solid fa-circle-minus text-danger" role="button"></i>
            </h3>
        </div>            
    </template>

    <script src="./js/todo.js"></script>
</body>
</html>
